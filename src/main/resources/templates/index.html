<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>메인 페이지</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }

    .navbar {
      background-color: black;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 20px;
    }

    .nav-items {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .hamburger {
      font-size: 20px;
      cursor: pointer;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-link.disabled {
      color: #666;
      cursor: not-allowed;
      pointer-events: none;
    }

    .main-content {
      height: calc(100vh - 60px); /* 네비게이션 높이 제외 */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .main-content img {
      width: 250px; /* 필요에 따라 조정 가능 */
      border-radius: 20px;
    }

    /* 모달 스타일 */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: white;
      margin: 15% auto;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }

    .modal-buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .modal-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .modal-btn.primary {
      background-color: #007bff;
      color: white;
    }

    .modal-btn.secondary {
      background-color: #6c757d;
      color: white;
    }
    .snowflake {
      position: fixed;
      top: -10px;
      font-size: 20px;
      animation: fall linear infinite;
      z-index: 9999;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
<div class="navbar">
  <div class="nav-items">
    <div class="hamburger" onclick="window.location.href='/menu'">&#9776;</div>
    <a class="nav-link" th:href="@{/login}" id="loginLink">로그인</a>
    <a class="nav-link" th:href="@{/signup}">회원가입</a>
    <a class="nav-link" href="#" id="uploadLink">사진 업로드</a>
    <a class="nav-link" href="#" id="logoutLink" style="display: none;">로그아웃</a>
  </div>
</div>

<div class="main-content">

</div>

<!-- 로그인 필요 모달 -->
<div id="loginModal" class="modal">
  <div class="modal-content">
    <h3>로그인이 필요합니다</h3>
    <p>사진 업로드 기능을 사용하려면 먼저 로그인해주세요.</p>
    <div class="modal-buttons">
      <button class="modal-btn primary" onclick="goToLogin()">로그인하러 가기</button>
      <button class="modal-btn secondary" onclick="closeModal()">취소</button>
    </div>
  </div>
</div>

<script>
  // 서버 세션 확인 함수 수정
  async function checkServerSession() {
    try {
      const response = await fetch('/api/session', {
        method: 'GET',
        credentials: 'include' // 쿠키 포함
      });

      if (response.ok) {
        const data = await response.json();

        if (data.isLoggedIn) {
          // 서버 세션이 있으면 클라이언트도 동기화
          sessionStorage.setItem('isLoggedIn', 'true');
          sessionStorage.setItem('userEmail', data.userEmail);
          updateLoginState(true);
        } else {
          // 서버 세션이 없으면 클라이언트도 정리
          sessionStorage.removeItem('isLoggedIn');
          sessionStorage.removeItem('userEmail');
          updateLoginState(false);
        }
      } else {
        // 서버 응답 오류 시 로그아웃 상태로 처리
        sessionStorage.removeItem('isLoggedIn');
        sessionStorage.removeItem('userEmail');
        updateLoginState(false);
      }
    } catch (error) {
      console.error('세션 확인 오류:', error);
      // 오류 발생 시 로그아웃 상태로 처리
      sessionStorage.removeItem('isLoggedIn');
      sessionStorage.removeItem('userEmail');
      updateLoginState(false);
    }
  }

  // 로그인 상태 업데이트 함수 수정
  function updateLoginState(isLoggedIn) {
    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');
    const uploadBtn = document.getElementById('uploadBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const loginMessage = document.getElementById('loginMessage');

    if (isLoggedIn) {
      // 로그인 상태
      if (loginBtn) loginBtn.style.display = 'none';
      if (signupBtn) signupBtn.style.display = 'none';
      if (logoutBtn) logoutBtn.style.display = 'block';
      if (loginMessage) loginMessage.style.display = 'none';

      // 사진 업로드 버튼 활성화 - 중요!
      if (uploadBtn) {
        uploadBtn.style.display = 'block';
        uploadBtn.classList.remove('disabled');
        uploadBtn.disabled = false;
        uploadBtn.style.pointerEvents = 'auto';
        uploadBtn.style.opacity = '1';
      }
    } else {
      // 로그아웃 상태
      if (loginBtn) loginBtn.style.display = 'block';
      if (signupBtn) signupBtn.style.display = 'block';
      if (logoutBtn) logoutBtn.style.display = 'none';
      if (loginMessage) loginMessage.style.display = 'block';

      // 사진 업로드 버튼 비활성화
      if (uploadBtn) {
        uploadBtn.style.display = 'block';
        uploadBtn.classList.add('disabled');
        uploadBtn.disabled = true;
        uploadBtn.style.pointerEvents = 'none';
        uploadBtn.style.opacity = '0.5';
      }
    }
  }

  // 페이지 로드 시 실행
  document.addEventListener('DOMContentLoaded', async function() {
    console.log('페이지 로드됨');

    // 먼저 서버 세션 확인
    await checkServerSession();

    // 그 다음 클라이언트 세션 확인 (서버 세션이 우선)
    const isLoggedIn = sessionStorage.getItem('isLoggedIn') === 'true';
    updateLoginState(isLoggedIn);
  });

  // 사진 업로드 버튼 클릭 이벤트 수정
  document.addEventListener('DOMContentLoaded', function() {
    const uploadBtn = document.getElementById('uploadBtn');

    if (uploadBtn) {
      uploadBtn.addEventListener('click', async function(e) {
        e.preventDefault();

        // 다시 한번 세션 확인
        const isLoggedIn = sessionStorage.getItem('isLoggedIn') === 'true';

        if (!isLoggedIn) {
          alert('로그인이 필요합니다.');
          window.location.href = '/login';
          return;
        }

        // 서버 세션도 확인
        try {
          const response = await fetch('/api/session', {
            method: 'GET',
            credentials: 'include'
          });

          if (response.ok) {
            const data = await response.json();
            if (data.isLoggedIn) {
              window.location.href = '/upload';
            } else {
              alert('세션이 만료되었습니다. 다시 로그인해주세요.');
              sessionStorage.removeItem('isLoggedIn');
              sessionStorage.removeItem('userEmail');
              window.location.href = '/login';
            }
          } else {
            alert('서버 오류가 발생했습니다.');
            window.location.href = '/login';
          }
        } catch (error) {
          console.error('세션 확인 오류:', error);
          alert('네트워크 오류가 발생했습니다.');
          window.location.href = '/login';
        }
      });
    }
  });


  // 로그인 상태 확인 함수 (서버 세션 기준)
  async function isLoggedIn() {
    const serverSession = await checkServerSession();
    const clientSession = sessionStorage.getItem('isLoggedIn') === 'true';

    // 서버와 클라이언트 세션이 다른 경우 클라이언트를 서버에 맞춤
    if (serverSession !== clientSession) {
      if (serverSession) {
        sessionStorage.setItem('isLoggedIn', 'true');
      } else {
        sessionStorage.removeItem('isLoggedIn');
        sessionStorage.removeItem('userEmail');
      }
    }

    return serverSession;
  }

  // 페이지 로드 시 UI 업데이트
  async function updateUI() {
    const loginLink = document.getElementById('loginLink');
    const signupLink = document.querySelector('a[href="/signup"]');
    const uploadLink = document.getElementById('uploadLink');
    const logoutLink = document.getElementById('logoutLink');

    const loggedIn = await isLoggedIn();

    if (isLoggedIn() === 'true') {
      // 로그인된 상태
      loginLink.style.display = 'none';
      logoutLink.style.display = 'block';
      signupLink.style.display = 'none';
      uploadLink.classList.remove('disabled');
      uploadLink.onclick = function() {
        window.location.href = '/upload';
      };
    } else {
      // 로그인되지 않은 상태
      loginLink.style.display = 'block';
      signupLink.style.display = 'block';
      logoutLink.style.display = 'none';
      uploadLink.classList.add('disabled');
      uploadLink.onclick = function(e) {
        e.preventDefault();
        showLoginModal();
      };
    }
  }

  // 로그인 모달 표시
  function showLoginModal() {
    document.getElementById('loginModal').style.display = 'block';
  }

  // 모달 닫기
  function closeModal() {
    document.getElementById('loginModal').style.display = 'none';
  }

  // 로그인 페이지로 이동
  function goToLogin() {
    window.location.href = '/login';
  }

  // 로그아웃 처리
  async function logout() {
    try {
      const response = await fetch('/logout', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        }
      });

      if (response.ok) {
        sessionStorage.removeItem('isLoggedIn');
        sessionStorage.removeItem('userEmail');
        await updateUI();
        alert('로그아웃되었습니다.');
      }
    } catch (error) {
      console.error('로그아웃 중 오류:', error);
    }
  }

  // 로그아웃 링크 클릭 이벤트
  document.getElementById('logoutLink').onclick = logout;

  // 모달 바깥 클릭 시 닫기
  window.onclick = function(event) {
    const modal = document.getElementById('loginModal');
    if (event.target === modal) {
      closeModal();
    }
  };

  // 페이지 로드 시 UI 업데이트
  window.onload = updateUI;

  function testLogout() {
    sessionStorage.removeItem('isLoggedIn');
    sessionStorage.removeItem('username');
    updateUI();
    console.log('테스트 로그아웃 완료');
  }

  const colors = ["#FFB6C1", "#FF69B4", "#87CEEB", "#8A2BE2", "#7FFFD4", "#FFD700", "#FFA07A"];
  const symbols = ["❄", "♥", "✿", "★"];

  function createSnowflake() {
    const snowflake = document.createElement("div");
    snowflake.classList.add("snowflake");
    snowflake.style.left = Math.random() * window.innerWidth + "px";
    snowflake.style.animationDuration = (3 + Math.random() * 5) + "s";
    snowflake.style.color = colors[Math.floor(Math.random() * colors.length)];
    snowflake.innerText = symbols[Math.floor(Math.random() * symbols.length)];
    document.body.appendChild(snowflake);

    setTimeout(() => {
      snowflake.remove();
    }, 8000);
  }

  setInterval(createSnowflake, 300)
</script>
</body>
</html>
