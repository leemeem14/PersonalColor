<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>퍼스널 컬러 분석</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image:url("/images/mainpage.png");
      margin: 0;
      flex-direction: column;
    }
    .container {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    input[type="file"] {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #df95ba;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e460a9;
    }
    #result {
      margin-top: 30px;
      padding: 15px;
      border: 1px solid #eee;
      border-radius: 5px;
      background-color: #e9e9e9;
      color: #555;
      text-align: left;
      word-wrap: break-word;
    }
    #result p {
      margin: 5px 0;
    }
    .loading {
      margin-top: 20px;
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>퍼스널 컬러 분석기</h1>
  <input type="file" id="imageInput" accept="image/*">
  <button onclick="analyzeImage()">사진 분석</button>
  <div id="loading" class="loading" style="display: none;">분석 중...</div>
  <div id="result">
    <p><strong>예측 결과:</strong> -</p>
    <p><strong>톤:</strong> -</p>
    <p><strong>어울리는 색상:</strong> -</p>
  </div>
</div>

<script>
  async function analyzeImage() {
    const imageInput = document.getElementById('imageInput');
    const resultDiv = document.getElementById('result');
    const loadingDiv = document.getElementById('loading');

    resultDiv.innerHTML = '<p><strong>예측 결과:</strong> -</p><p><strong>톤:</strong> -</p><p><strong>어울리는 색상:</strong> -</p>';
    loadingDiv.style.display = 'block'; // 로딩 메시지 표시

    if (imageInput.files.length === 0) {
      alert('사진을 선택해주세요.');
      loadingDiv.style.display = 'none'; // 로딩 메시지 숨김
      return;
    }

    const file = imageInput.files[0];
    const formData = new FormData();
    formData.append('file', file);

    try {
      const response = await fetch('http://localhost:5000/predict', {
        method: 'POST',
        body: formData
      });

      const data = await response.json();

      if (response.ok) {
        resultDiv.innerHTML = `
                        <p><strong>예측 결과:</strong> ${data.season}</p>
                        <p><strong>톤:</strong> ${data.tone}</p>
                        <p><strong>어울리는 색상:</strong> ${data.description} (${data.colors.join(', ')})</p>
                    `;
      } else {
        alert(`오류: ${data.error || '알 수 없는 오류'}`);
        resultDiv.innerHTML = '<p><strong>예측 결과:</strong> 오류 발생</p>';
      }
    } catch (error) {
      console.error('Fetch error:', error);
      alert('서버와 통신 중 오류가 발생했습니다. Flask 서버가 실행 중인지 확인해주세요.');
      resultDiv.innerHTML = '<p><strong>예측 결과:</strong> 통신 오류</p>';
    } finally {
      loadingDiv.style.display = 'none'; // 로딩 메시지 숨김
    }
  }


</script>
</body>
</html>
